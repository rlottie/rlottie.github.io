<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>rlottieWebPlayer</title>
    <link rel="stylesheet" href="webplayerstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <header>
          <h4>Rlottie web viewer</h4>
          <div style="display:flex; flex-direction:row;align-items:center;">
            <p style="color:white;margin:0;">Drag and Drop your Lottie JSON file to the window</p>
            <small style="margin:10px;">or</small>
            <button class="drop-zone">
              Upload JSON
              <input type="file" name="myFile" class="drop-zone__input" id="fileSelector" accept=".json">
            </button>
            <small style="margin:10px;">or</small>
            <div>
              <input type="text" id="urlInput"/>
              <button id="getByUrl" onclick="getLottieFromUrl()">Use Lottie URL</button>
            </div>
          </div>
      </header>
      <div class="sections">
        <section class="layers" style="overflow:auto;">
          <ul id="layerlist" style="color:white;"></ul>
        </section>
        <section class="display">
          <div style="height: 90%;">
            <div class="content" id="content">
              <canvas
                class=""
                id="myCanvas"
              ></canvas>
            </div>
            <div class="progressBar">
              <button id="playReverse" style="width:7%" onclick="playReverse()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
              </button>
              <button
                class="playButton cursor-pointer"
                type="button"
                id="playButton"
                style="width:7%"
                onclick="buttonClicked()"
              >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              </button>
              <input
                class="margin-left-10px playbar cursor-pointer"
                type="range"
                min="0"
                max="100"
                value="0"
                id="slider"
                style="width:86%;"
                oninput="onSliderDrag(this.value)"
              />
            </div>
          </div>
          <div id="frameList"></div>
        </section>
        <section class="manipulate">
          <div class="flex">
            <div class="">
              <div
                class=""
                style="color:white;padding:5px;"
              >
                Canvas Resize
              </div>
              <input
                id="resizeSlider"
                class="margin-left-10px cursor-pointer"
                type="range"
                min="0"
                max="100"
                value="100"
                style="width:100%;"
                oninput="onResizeSliderDrag(this.value)"
              />
            </div>
            <div
              class="bg_color_container bg-grey-lighter border-grey-light rounded border"
            >
              <div class="text-grey-darkest font-bold justify-center text-xs" style="color:white;padding:5px;">
                Background Control
              </div>
              <input class="cursor-pointer" id="bg-color" data-jscolor="">
              <div class="text-grey-darkest font-bold justify-center text-xs" style="color:white;padding:5px;">
                Background Image
              </div>
              <div style="display:flex;flex-direction:row;justify-content:space-between;">
                <button class="drop-zone" style="width:70%;">
                  Upload Image
                  <input ref="imageInput" type="file" class="drop-zone__input" ref="imageInput" onchange="onChangeBackGround(event)" accept="image/*">
                </button>
                <button style="background:rgb(190, 93, 93);width:30%;" onclick="resetBackGround()">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </button>
              </div>
            </div>
            <div class="speed bg-grey-lighter border-grey-light rounded border">
              <div
                class="margin-left-10px text-grey-darkest font-bold justify-center text-xs"
                style="color:white;padding:5px;"
              >
                Background Resize
              </div>
              <input
                id="resizeSlider"
                class="margin-left-10px cursor-pointer"
                type="range"
                min="0"
                max="100"
                value="100"
                style="width:100%;"
                oninput="onBackgroundSliderDrag(this.value)"
              />
            </div>
            <hr>
          </div>
          <div id="snackbar" style="display:flex;align-items:center;">
            Copied to clipboard
            <svg  style="margin-left:auto;" onclick="closeSnackbar()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </div>
          <button onclick="resetLottie()">Reset Lottie</button>
          <div id="api-controller-section"></div>
          <div id="api-creator-section"></div>

          <template id="api-card">
            <div class="api-card">
              <div class="api-head">
                <div class="api-name"></div>
                <button class="api-fold" type="button" style="width: 80px;padding:5px;" onclick="onFoldClick(event)">show/hide</button>
              </div>
              <div class="api-body hide">
                <button class="api-exec" type="button" style="margin:5px auto;" onclick="onExecClick(event)">execute</button>
              </div>
            </div>
          </template>
      
          <template id="api-arg">
            <div class="api-arg">
              <div class="arg-info">
                <span class="arg-desc"></span>
                <span class="arg-type"></span>
              </div>
              <input class="arg-input">
            </div>
          </template>

          <template id="api-creator">
            <div class="api-creator">
              <div class="label">API name: </div>
              <input class="api-name" type="text">
              <div class="label">API for: </div>
              <select class="target-object">
                <option value="fill">Fill</option>
                <option value="stroke">Stroke</option>
                <option value="group">Group</option>
              </select>
              <button type="button" onclick="addArgument(event)">add argument</button>
              <button type="button" onclick="addAPI(event)">submit</button>
            </div>
          </template>
      
          <template id="argument">
            <div class="argument">
              <div class="label">desc</div>
              <input class="arg-desc" type="text" value="Argument">
              <select class="arg-type" onchange="onTypeChange(event)">
                <option value="string">string</option>
                <option value="float">float</option>
              </select>
              <div class="label">limit</div>
              <input class="arg-limit" type="checkbox" onchange="onLimitChange(event)" disabled>
              <div class="label">Min: </div>
              <input class="limit-min" type="number" step="0.01" disabled>
              <div class="label">Max: </div>
              <input class="limit-max" type="number" step="0.01" disabled>
              <button type="button" onclick="deleteArgument(event)">delete</button>
            </div>
          </template>
          </section>
        </div>
      <script src="jscolor.js"></script>
      <script src="main.js"></script>
      <script src="draganddrop.js"></script>
      <script src="api_dom.js"></script>
      <script src="snackbar.js"></script>
      <!-- <script src="modal.js"></script> -->
    </body> 

</html>
