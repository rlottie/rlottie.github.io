<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width height=device-height">
  <meta name="description" content="rlottie viewer">
  <meta name="keywords" content="lottie, rlottie, lottie viewer, rlottie viewer">
  <meta name="author" content="Subhransu">
  <title>rlottie viewer</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="dragresize.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<!-- Drag and Resize -->
<script type="text/javascript">
  var canvas = document.getElementById('canvasBox');

  var dragresize = new DragResize('dragresize',
 { minWidth: 10, minHeight: 10, minLeft: 500, minTop: 65, maxLeft: 1900, maxTop: 900 });
  dragresize.isElement = function(elm)
  {
  if (elm.className && elm.className.indexOf('drsElement') > -1) return true;
  };
  dragresize.isHandle = function(elm)
  {
  if (elm.className && elm.className.indexOf('drsMoveHandle') > -1) return true;
};
  dragresize.apply(document);
</script>

</head>

<body>
  <div id="app">
    <v-app>
      <v-main class="main-window">
        <left-bar @menuclicked="ChangeMenu"></left-bar>
        <left-bar-detail :selectedmenu="selectedMenu" v-if="activeDetailBar"></left-bar-detail>
        <right-bar></right-bar>
        <div id="content" class="content mt-15"  style="background-color: white;">
          <!-- cnavas에 직접 drsElement와 drsMoveHandle을 주면 크기조절이 불가능해서 div로 감싸줘서 이걸 움직이도록 -->
          <div id="canvasBox" class="drsElement drsMoveHandle" style="left: 37.3%; top: 7%; width: 400px; height: 400px; background: white;">
            <canvas id="myCanvas" 
            style="left: 37.3%; top: 7%; width: 100%; height: 100%; background: white;">
            </canvas>
          </div>
        </div>
        <v-spacer></v-spacer>
        <loading-bar :user="user"></loading-bar>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <script src="main.js"></script>
  <script>
    Vue.use(httpVueLoader);
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      components: {
        'loading-bar': 'url:./components/loading-bar.vue',
        'left-bar': 'url:./components/left-bar.vue',
        'left-bar-detail': 'url:./components/left-bar-detail.vue',
        'right-bar': 'url:./components/right-bar.vue'
      },
      data() {
        return {
          user: "This is a test string",
          activeDetailBar: false,
          selectedMenu: 0,
        }
      },
      methods:{
        ChangeMenu(i){
          if (this.selectedMenu == i){
            this.activeDetailBar = false;
            this.selectedMenu = 0
          }else{
            this.activeDetailBar = true;
            this.selectedMenu = i
          }
        }
      }
    })
  </script>
</body>
<style>
  .main-window {
    width: 100%;
    height: 100%;
    background-color: #171719;
  }
</style>

</html>
