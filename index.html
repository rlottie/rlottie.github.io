<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width height=device-height">
  <meta name="description" content="rlottie viewer">
  <meta name="keywords" content="lottie, rlottie, lottie viewer, rlottie viewer, prettyview">
  <meta name="author" content="Subhransu, Chae Lin Shin, Sun Hwan Park, Chaewon Shin, Seunghyun Shin, Seungjae Yoon">
  <title>PrettyView</title>
  <!-- style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- vuetify -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
  <v-app 
    class="window" 
    id="app"
  >
    <div class="row no-gutters">
      <!-- navbar component -->
      <navbar class="col-12"></navbar>

      <!-- leftPanel component -->
      <leftpanel 
        class="col-3"
        @keypath-changed="keypathChanged" 
      ></leftpanel>

      <!-- player -->
      <div class="bg-white col-6">
        <div 
          id="player" 
          class="player d-flex flex-column justify-content-between"
        >
          <!-- screen -->
          <div class="screen my-auto mx-auto d-flex justify-content-center align-items-center">
            <div 
              class="my-auto mx-auto d-flex justify-content-center align-items-center row" 
              id="content"
            >
              <div class="d-flex justify-content-center align-items-center">
                <canvas 
                  class="common-canvas" 
                  id="myCanvas1"
                ></canvas>
              </div>
            </div>
          </div>

          <!-- playbar -->
          <div class="d-flex justify-content-around align-items-center playbar" id="playbar">
            <span
              class="play-button"
              id="playButton"
              type="button"
              onclick="buttonClicked()"
            >
              <em class="fas fa-pause"></em>
            </span>
            <div class="d-flex flex-column align-items-between">
              <input
                class="player-slider my-1"
                id="slider"
                type="range"
                min="0"
                max="100"
                value="0"
                oninput="onSliderDrag(this.value)"
              >
              <div class="d-flex justify-content-between">
                <span 
                  class="badge badge-light"
                  id="currentFrame"
                ></span>
                <span 
                  class="badge badge-light"
                  id="frameCount"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- right panel - property component -->
      <property 
        class="col-3"
        :keypath="keypath"
      ></property>
    </div>
  </v-app>

  <script src="main.js"></script>
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <!-- dependencies for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- http-vue-loader -->
  <script src="https://unpkg.com/http-vue-loader"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin="anonymous"></script>
  <script>
    var app = new Vue({
      el: '#app',
      vuetify: new Vuetify({
        // color theme
        theme: {
          themes: {
            light: {
              navbar: '#90A4AE',
              playbar: '#90A4AE',
              sidebar: '#CFD8DC',
              accent: '#A8DADC',
              preview: '#56a6c2',
              icon: '#000000',
              mode: '#37474F',
              canvas: '#0FCCCE',
              upload: '#9e9e9e',
            }
          },
        },
      }),
      components: {
        'navbar': httpVueLoader('./components/navbar.vue'),
        'leftpanel': httpVueLoader('./components/leftPanel.vue'),
        'property': httpVueLoader('./components/property.vue'),
      },
      data() {
        return {
          keypath: null
        }
      },
      methods: {
        keypathChanged(keypath) {
          this.keypath = keypath
        },
      },
    });
  </script>
</body>

</html>
